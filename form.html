<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body color: rgb(167, 32, 22);>
<fieldset style="width: 300px; background-color: rgb(14, 13, 13); color:aliceblue">
    <legend style="color: rgb(245, 222, 222);">Form</legend>
    <form name="form">
        First Name: <input type="text" placeholder="First Name"><br><br>
        Middle Name: <input type="text" placeholder="Middle name"><br><br>
        Last Name: <input type="text" placeholder="Last Name"><br><br>

            <div>
            Gender:
                <input type="radio" id="male" name="drone" active>
                    <label for="male">Male</label>
            
                <input type="radio" name="drone" id="Female"> 
                    <label for="Female">Female</label>
            
                <input type="radio" id="others" name="drone" > 
                    <label for="others">Others</label>
            </div><br>
        Select Program:
            <select name="" id="">
                <option value="bca">BCA</option>
                <option value="CSIT">CSIT</option>
                <option value="BBA">BBA</option>
                <option value="BIM">BIM</option>
            </select><br><br>
    
        choose File: <input type="file" name="choose file" id="new" multiple="multiple">
        
        <textarea name="comment" id="comment" cols="30" rows="10" minlength="15"></textarea>

            
    </form>
</fieldset>
</body>
</html>
